<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Solver</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#454545">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="./assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#454545">

    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark shadow">
        <div class="container p-0">
            <div class="row w-100">
                <div class="col">
                    <a class="navbar-brand" href="#">
                        <div class="row">
                            <div class="col d-flex align-items-center">
                                <img id="logo-img" src="./assets/logo_transparent.svg" width="80" alt="">
                            </div>
                            <div class="col d-flex align-items-center">
                                <h1 class="m-0">Cube Solver</h1>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col d-flex justify-content-end align-items-end">
                    <p class="text-muted">Created by: Solomon and <a class="text-muted" href="https://github.com/Jellycream" target="_">Max Caplan</a></p>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row h-100 d-flex d-sm-none">
            <div class="col-auto mb-3 pr-0 d-flex align-items-center">
                <h4 class="text-light m-0">Tools:</h4>
            </div>
            <div class="col mb-3">
                <div class="btn-group shadow">
                    <button type="button"
                        class="btn btn-lg btn-info d-flex align-items-center justify-content-center p-3">
                        <span class="material-icons s-24">
                            home
                        </span>
                    </button>
                    <button type="button"
                        class="btn btn-lg btn-warning d-flex align-items-center justify-content-center p-3">
                        <span class="material-icons s-24">
                            refresh
                        </span>
                    </button>
                    <button type="button"
                        class="btn btn-lg btn-success d-flex align-items-center justify-content-center p-3">
                        <span class="material-icons">
                            check
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-auto d-none d-sm-inline pr-0">
                <div class="row mb-3">
                    <div class="col-auto">
                        <h4 class="text-light">Tools:</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <div class="btn-group-vertical shadow">
                            <button type="button"
                                class="btn btn-lg btn-info d-flex align-items-center justify-content-center p-3">
                                <span class="material-icons s-24">
                                    home
                                </span>
                            </button>
                            <button type="button"
                                class="btn btn-lg btn-warning d-flex align-items-center justify-content-center p-3">
                                <span class="material-icons s-24">
                                    refresh
                                </span>
                            </button>
                            <button type="button"
                                class="btn btn-lg btn-success d-flex align-items-center justify-content-center p-3">
                                <span class="material-icons">
                                    check
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col">
                <div class="row mb-3">
                    <div class="col">
                        <div class="aspect-ratio-box rounded">
                            <div id="viewport-wrapper" class="aspect-ratio-box-inside">
                                <canvas id="viewport"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col p-0"></div>
                    <div class="col-auto colour-swatch-wrapper">
                        <button type="button" class="btn colour-swatch shadow" style="background-color: #ACF39D;">
                        </button>
                    </div>
                    <div class="col-auto colour-swatch-wrapper">
                        <button type="button" class="btn colour-swatch shadow" style="background-color: #92D5E6;">
                        </button>
                    </div>
                    <div class="col-auto colour-swatch-wrapper">
                        <button type="button" class="btn colour-swatch shadow" style="background-color: #F45B69;">
                        </button>
                    </div>
                    <div class="col-auto colour-swatch-wrapper">
                        <button type="button" class="btn colour-swatch shadow" style="background-color: #FF934F;">
                        </button>
                    </div>
                    <div class="col-auto colour-swatch-wrapper">
                        <button type="button" class="btn colour-swatch shadow" style="background-color: #FFFF82;">
                        </button>
                    </div>
                    <div class="col-auto colour-swatch-wrapper">
                        <button type="button" class="btn colour-swatch shadow" style="background-color: #FAFAFA;">
                        </button>
                    </div>
                    <div class="col-auto">
                        <div id="current-col" style="background-color: #92D5E6;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- stats.js -->
    <script src="./js/packages/stats.min.js"></script>

    <!-- Page javascript -->
    <script src="./js/script.js" type="module"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
